
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <title>imtart</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #fdfaf6;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 60px 20px 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        header h1 {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #d16e6c;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
            color: #666;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .gallery-item {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .gallery-item h3 {
            margin-top: 10px;
            font-size: 16px;
            color: #d16e6c;
        }
        footer {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #aaa;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>imtart</h1>
        <p>タルトとアートが織りなす、甘美な世界へようこそ。</p>
    </header>
    <section class="gallery">
        <div class="gallery-item">
            <img src="img/image1.png" alt="タルトアート1" style="width:100%; border-radius:6px;">
            <h3>ベリーの夢</h3>
        </div>
        <div class="gallery-item">
            <img src="img/image2.png" alt="タルトアート2" style="width:100%; border-radius:6px;">
            <h3>シトラスの詩</h3>
        </div>
        <div class="gallery-item">
            <img src="img/image3.png" alt="タルトアート3" style="width:100%; border-radius:6px;">
            <h3>抹茶の静寂</h3>
        </div>
    </section>
    <footer>
        &copy; 2024 imtart. All rights reserved.
    </footer>
</body>
</html>
